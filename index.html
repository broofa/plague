<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="./index.css" />
    <script src="./plague.js"></script>
    <script src="./index.js"></script>
	</head>

	<body>
    <div id="shield">Paused.  Click anywhere to resume.</div>
    <div id="console">
      <label><span>IMMUNE_ENTROPY</span><input id="IMMUNE_ENTROPY" type="range" min=0 max=2 step=.02 /></label>
      <label><span>IMMUNE_BOOST</span><input id="IMMUNE_BOOST" type="range" min=0 max=255 step=1 /></label>
      <label><span>LIFE_MAX</span><input id="LIFE_MAX" type="range" min=0 max=255 step=1 /></label>
      <label><span>MUTATION</span><input id="MUTATION" type="range" min=0 max=.20 step=.005 /></label>

      <button id="vaccinate" style="font-size:20px" onmousedown="plague.isVaccinated=true" onmouseup="plague.isVaccinated=false">Vaccinate</button>

      <h3>Immunity & Infection</h3>
      <canvas id="graph" width="275" height="150"></canvas>

      <h3>Population Distributions</h3>
      <canvas id="colors" width="275" height="150"></canvas>

      <h3>Keyboard shortcuts</h3>
      <table>
        </tr><th>[space]</th><td>Play / Pause</td></tr>
        </tr><th>S</th><td>Step</td></tr>
        </tr><th>V</th><td>Toggle view<br />(Normal &Rarr; Immunity &Rarr; Infected)</td></tr>
      </table>

    </div>

    <canvas id="board"></canvas>

    <a href="https://github.com/broofa/plague"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
	</body>
</html>
